<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-KN7Y6w4l9Qg6zL0T8u5Lh+gE2s+e9h5Q1dL6V0Q+XokLx4qZJ2A2PBoizT/7w2q8Xv2kPFOq5lU5gPIdS+E2tg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body class="flex bg-slate-900 via-indigo-950 to-slate-900 relative overflow-hidden h-screen justify-center items-center px-3 ">
   <form class="flex shadow-2xl rounded-2xl bg-white/90 backdrop-blur-md dark:bg-slate-800/90justify-center items-center p-3 sm:py-3 py-8 px-8 sm:px-3 space-x-4" action="">
                     <!--her image-->
         <div class="hidden sm:flex flex-col pt-10 sm:bg-[url(img/bg.png)] p-5 rounded-xl w-5/6 h-120 bg-cover bg-center">
            <h1 class="text-4xl text-white font-bold ">Create your Account</h1>
            <p class="text-gray-50 mt-5">Share your artwork and Get projects!</p>
         </div>
                     <!--her image-->
        <div class=" sm:w-5/6 flex flex-col">
            <h2 class="text-center font-bold text-3xl">Sign Up</h2>
            <input class="w-full border-1 border-solid border-gray-400 transition-all duration-300 focus:ring-1 focus:ring-indigo-500 outline-none ease-in-out mt-4 p-1 placeholder:text-gray-400 focus:border-indigo-500 bg-gray-50  rounded-md" type="text" placeholder="First name">
            <input class="w-full border-1 border-solid border-gray-400 transition-all duration-300 focus:ring-1 focus:ring-indigo-500 outline-none ease-in-out mt-4 p-1 placeholder:text-gray-400 focus:border-indigo-500 bg-gray-50  rounded-md" type="text" placeholder="Last name">
            <input class="w-full border-1 border-solid border-gray-400 transition-all duration-300 focus:ring-1 focus:ring-indigo-500 outline-none ease-in-out mt-4 p-1 placeholder:text-gray-400 focus:border-indigo-500 bg-gray-50  rounded-md" type="email" placeholder="exemple@gmail.com">
            <input class="w-full border-1 border-solid border-gray-400 transition-all duration-300 focus:ring-1 focus:ring-indigo-500 outline-none ease-in-out mt-4 p-1 placeholder:text-gray-400 focus:border-indigo-500 bg-gray-50  rounded-md" type="password" placeholder="Password">
            <div class="my-4 flex items-center gap-2" >
                <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                <span class="text-sm underline text-gray-600">Accept Terms & Conditions</span>
                </label>

                 </div>
           <button class="w-full bg-gradient-to-r from-indigo-600 via-violet-600 to-blue-500 hover:from-indigo-500 hover:to-blue-400 text-white font-semibold cursor-pointer py-2 shadow-md hover:shadow-lg px-4 rounded-full transition duration-300 ease-in-out">Join us <i class="ri-arrow-right-line transition-transform duration-200 hover:translate-x-2"></i></button>
            <div class="flex items-center my-3 justify-between">
                <span class="bg-gray-300 w-full h-0.5 flex-1 "></span>
                <p class="text-center text-gray-500 mx-2">or</p>
                <span class="bg-gray-300 w-full h-0.5 flex-1 "></span>
            </div>
            <div>
                <button class="my-1 bg-white border-1 cursor-pointer transition-all duration-300 ease-in-out border-gray-400 w-full py-1 rounded-full"><i class="ri-google-fill"></i>  Sign up with Google</button>
                <button class="my-1 bg-white border-1 cursor-pointer transition-all duration-300 ease-in-out border-gray-400 w-full py-1 rounded-full"><i class="ri-apple-fill"></i> Sign up with Apple</button>    
            </div>
        </div>
    </form>
   

    <script src="app.js"></script>
</body>
</html>
